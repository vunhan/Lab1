<div class="modal container-fluid form-sign" role="dialog" ng-controller="LoginCtrl">
    <div class="modal-sign center-block">
        <form class="form-horizontal" id="form-sign-in" name="formLogin" ng-submit="login()">
            <div>
                <p ng-show="options.error.hasError" class="text-danger"><small>{{options.error.message}}</small></p>
            </div>
            <div class="form-group" ng-class="{'true' : 'has-error', 'false': 'hello'}[formLogin.email.$error.email]">
                <label for="inputEmail" class="col-sm-1 control-label">Email</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="options.user.email" name="email" required ng-mouseup="options.error.isError = false">
                    <span ng-show="formLogin.email.$error.required" class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
                    <span ng-show="formLogin.email.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" ng-model="options.user.password" required ng-mouseup="options.error.isError = false">
                    <span ng-show="formLogin.password.$error.required" class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
                    <span ng-show="formLogin.password.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group" style="margin-left: 0px;">
                <div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-disabled="!formLogin.$valid" type="submit" class="btn btn-default center-block">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
